{
  getTransactions(
    where: {
      block_height: {
        gt: 0 # block height > 0
        lt: 1000 # block height < 1000
      }
      index: {
        lt: 1000 # transaction index < 1000
      }
    }
  ) {
    index
    hash
    success
    block_height
    gas_wanted
    gas_used
    memo
    gas_fee {
      amount
      denom
    }
    messages {
      route
      typeUrl
      value {
        ... on BankMsgSend {
          from_address
          to_address
          amount
        }
        ... on MsgAddPackage {
          creator
          deposit
          package {
            name
            path
            files {
              name
              body
            }
          }
        }
        ... on MsgCall {
          pkg_path
          func
          send
          caller
          args
        }
        ... on MsgRun {
          caller
          send
          package {
            name
            path
            files {
              name
              body
            }
          }
        }
      }
    }
    response {
      log
      info
      error
      data
      events {
        ... on GnoEvent {
          type
          func
          pkg_path
          attrs {
            key
            value
          }
        }
      }
    }
  }
}
